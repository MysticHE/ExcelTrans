services:
  # Python Flask backend
  - type: web
    name: exceltrans-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 120 --workers 1 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # React frontend (static site)
  - type: web
    name: exceltrans-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        sync: false   # Set to your backend Render URL e.g. https://exceltrans-backend.onrender.com
